<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n | GlobalTech</title>
    <!-- Incluye tu archivo CSS principal si es necesario -->
    <link rel="stylesheet" href="control/src/css/styles.css"> 
    <style>
        /* Estilos CSS (Reutilizados de Registro) */
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-contenedor {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;

            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-grupo {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;

        input[type="email"], input[type="password"] {

        }
        /* ESTILO DEL BOT√ìN AZUL */
        button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3; /* Azul primario */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1976D2; /* Azul m√°s oscuro para hover */
        }
        .mensaje-estado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none; 
            text-align: left;
        }
        .mensaje-exito {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .mensaje-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .enlaces-adicionales {
            margin-top: 20px;
            font-size: 14px;
        }
        .enlaces-adicionales a {
            color: #555;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .enlaces-adicionales a:hover {

        }
    </style>
</head>
<body>

    <div class="login-contenedor">
        <h2>Inicio de Sesi√≥n</h2>
        <form id="form-login">
            <div class="form-grupo">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-grupo">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="btn-login">Acceder</button>
        </form>

        <div id="mensaje" class="mensaje-estado"></div>

        <div class="enlaces-adicionales">
            <a href="registro.html">¬øNo tienes cuenta? Reg√≠strate aqu√≠</a>
            <a href="index.html">Volver a la p√°gina principal</a>
        </div>
    </div>

    <!-- L√≥gica de Firebase para Iniciar Sesi√≥n -->
    <script type="module">
        // --- 1. IMPORTACIONES DE FIREBASE (Versi√≥n estable 11.6.1) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, signInWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // --- 2. CONFIGURACI√ìN FIREBASE (REUTILIZADA DEL REGISTRO) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCTsVrJCtI1OCPPs6Y5FgpLa04dp1y0AzA",
            authDomain: "controlinundacionesusers.firebaseapp.com",
            projectId: "controlinundacionesusers",
            storageBucket: "controlinundacionesusers.firebasestorage.app",
            messagingSenderId: "293753111334",
            appId: "1:293753111334:web:bb30c373a3a47b9df1b7e7",
            measurementId: "G-Q1CLNGZCC2"
        };

        // Variables de entorno de Canvas
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inicializaci√≥n
        let app, auth;

        // Inicializaci√≥n unificada y limpia
        if (firebaseConfig.apiKey && firebaseConfig.apiKey.length > 5) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);    
                setLogLevel('Debug');
                console.log("Firebase: Servicios de Autenticaci√≥n inicializados.");
                authenticateUser();
            } catch (initError) {
                console.error("Firebase: Fall√≥ la inicializaci√≥n de la app (Revisa la Configuraci√≥n).", initError);
            }
        } else {
            console.error("Firebase: ¬°ATENCI√ìN! La clave API no es v√°lida.");
        }

        // Funci√≥n de Autenticaci√≥n del entorno (necesaria para Canvas)
        async function authenticateUser() {
            try {
                if (!auth) return;
                await setPersistence(auth, browserSessionPersistence);
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase: Autenticaci√≥n inicial del entorno completada (usuario an√≥nimo o token).");
            } catch (error) {
                console.error("Firebase: Error en la autenticaci√≥n inicial:", error);
            }
        }

        // --- L√≥gica de la Interfaz de Usuario ---

        const formLogin = document.getElementById('form-login');
        const mensajeDiv = document.getElementById('mensaje');

        function mostrarMensaje(texto, tipo = 'exito') {
            mensajeDiv.innerHTML = texto;
            mensajeDiv.className = `mensaje-estado ${tipo === 'exito' ? 'mensaje-exito' : 'mensaje-error'}`;
            mensajeDiv.style.display = 'block';
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!auth) {
                mostrarMensaje("Error: Firebase no est√° disponible.", 'error');
                return;
            }

            const btnLogin = document.getElementById('btn-login');
            btnLogin.disabled = true;
            btnLogin.textContent = 'Verificando...';
            mostrarMensaje("Iniciando sesi√≥n...", 'exito'); 
            
            try {
                // PASO 1: INTENTAR INICIAR SESI√ìN CON CORREO Y CONTRASE√ëA
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    // Si el correo no est√° verificado, cerramos la sesi√≥n temporal y avisamos
                    await auth.signOut();
                    mostrarMensaje(`**Correo no verificado.** Revisa la bandeja de entrada de ${email} o spam.`, 'error');
                    
                    // Opcional: Reenviar verificaci√≥n (deber√≠as tener un bot√≥n para esto en un app real)
                    // await sendEmailVerification(user); 

                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Acceder';
                    return; 
                }

                // PASO 2: √âXITO - REDIRECCI√ìN
                console.log(`‚úÖ Sesi√≥n iniciada con √©xito por: ${user.email}`);
                mostrarMensaje(`ü•≥ **¬°Bienvenido! Sesi√≥n iniciada.** Redireccionando...`, 'exito');
                
                // Redirigir al usuario al √°rea principal (por ejemplo, index.html)
                setTimeout(() => {
                    window.location.href = "index.html"; 
                }, 1500);


            } catch (error) {
                // Captura errores de Auth
                console.error("Fall√≥ el inicio de sesi√≥n (Auth):", error);
                let errorMessage = "Ocurri√≥ un error desconocido. Revisa la Consola del navegador.";
                
                switch (error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/user-not-found': // En Firebase, esto se mapea a invalid-credential por seguridad
                    case 'auth/wrong-password': // En Firebase, esto se mapea a invalid-credential por seguridad
                        errorMessage = 'Credenciales inv√°lidas. Revisa tu correo o contrase√±a.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Acceso bloqueado temporalmente debido a demasiados intentos fallidos.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Esta cuenta de usuario ha sido deshabilitada.';
                        break;
                    default:
                        errorMessage = `Error: ${error.message}`;
                }

                mostrarMensaje(`üî¥ ${errorMessage}`, 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Acceder';
            }
        }

        formLogin.addEventListener('submit', handleLogin);

    </script>
</body>
</html>
