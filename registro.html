<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario | GlobalTech</title>
    <!-- Incluye tu archivo CSS principal si es necesario -->
    <link rel="stylesheet" href="control/src/css/styles.css"> 
    <style>
        /* Estilos básicos para el formulario */
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .registro-contenedor {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-grupo {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Verde, como tu botón de registro en index.html */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .mensaje-estado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none; /* Se muestra con JavaScript */
        }
        .mensaje-exito {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .mensaje-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .enlace-volver {
            display: block;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="registro-contenedor">
        <h2>Registro de Nuevo Usuario</h2>
        <form id="form-registro">
            <div class="form-grupo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-grupo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <button type="submit" id="btn-registrar">Registrarse</button>
        </form>

        <div id="mensaje" class="mensaje-estado"></div>

        <a href="index.html" class="enlace-volver">Volver a la página principal</a>
    </div>

    <!-- Importaciones de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, createUserWithEmailAndPassword, sendEmailVerification, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "firebase/analytics";
        // --- CONFIGURACIÓN DE FIREBASE (PASO CRÍTICO) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // 1. CARGA DE CONFIGURACIÓN
        // La configuración se intenta cargar automáticamente desde el entorno.
        let firebaseConfig = {};
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        } catch (e) {
            console.error("Error al parsear __firebase_config. Revisar el formato JSON.");
        }

        // 2. USO DE CONFIGURACIÓN MANUAL COMO FALLBACK (SI EL ENTORNO FALLA)
        // ** SI SIGUE VIENDO EL ERROR, DESCOMENTE Y REEMPLACE ESTE BLOQUE: **
      
        <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCTsVrJCtI1OCPPs6Y5FgpLa04dp1y0AzA",
    authDomain: "controlinundacionesusers.firebaseapp.com",
    projectId: "controlinundacionesusers",
    storageBucket: "controlinundacionesusers.firebasestorage.app",
    messagingSenderId: "293753111334",
    appId: "1:293753111334:web:594a84118ad2bfabf1b7e7",
    measurementId: "G-9FX6QNB5K7"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

        // --------------------------------------------------


        let app, db, auth;

        if (Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey && firebaseConfig.apiKey.length > 5) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('Debug'); 
        } else {
            console.error("Firebase no está configurado. La aplicación no funcionará correctamente.");
        }

        async function authenticateUser() {
            try {
                if (!auth) return; 
                
                await setPersistence(auth, browserSessionPersistence);
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Autenticación inicial de Firebase completada.");
            } catch (error) {
                console.error("Error en la autenticación inicial:", error);
            }
        }


        const formRegistro = document.getElementById('form-registro');
        const mensajeDiv = document.getElementById('mensaje');

        function mostrarMensaje(texto, tipo = 'exito') {
            mensajeDiv.textContent = texto;
            mensajeDiv.className = `mensaje-estado ${tipo === 'exito' ? 'mensaje-exito' : 'mensaje-error'}`;
            mensajeDiv.style.display = 'block';
        }

        async function handleRegistration(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!auth) {
                mostrarMensaje("Error: La configuración de Firebase no se ha cargado correctamente. Asegúrate de pegar tus credenciales de Firebase en el código.", 'error');
                return;
            }

            const btnRegistrar = document.getElementById('btn-registrar');
            btnRegistrar.disabled = true;
            btnRegistrar.textContent = 'Procesando...';

            mostrarMensaje("Registrando usuario...", 'info');
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await sendEmailVerification(user);

                const userId = user.uid;
                const userDocRef = doc(db, "artifacts", appId, "users", userId, "userData", "profile");
                
                await setDoc(userDocRef, {
                    email: user.email,
                    registeredAt: new Date().toISOString(),
                });

                mostrarMensaje(`¡Registro exitoso! Se ha enviado un correo de verificación a ${email}. Por favor, revisa tu bandeja de entrada.`, 'exito');
                
                formRegistro.reset();
                btnRegistrar.disabled = false;
                btnRegistrar.textContent = 'Registrarse';


            } catch (error) {
                console.error("Error durante el registro o envío de correo:", error);
                let errorMessage = "Ocurrió un error desconocido durante el registro.";
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Ese correo electrónico ya está registrado.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'El formato del correo electrónico no es válido.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contraseña debe tener al menos 6 caracteres.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Error: La autenticación por Email/Contraseña NO está habilitada en tu proyecto de Firebase.';
                        break;
                    default:
                        errorMessage = `Error: ${error.message}`;
                }

                mostrarMensaje(errorMessage, 'error');
                btnRegistrar.disabled = false;
                btnRegistrar.textContent = 'Registrarse';
            }
        }

        formRegistro.addEventListener('submit', handleRegistration);

        if (auth) {
            authenticateUser();
        }

    </script>
</body>
</html>
