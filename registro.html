<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario | GlobalTech</title>
    <!-- Asegúrate de que esta ruta de CSS sea correcta -->
    <link rel="stylesheet" href="control/src/css/styles.css"> 
    <link rel="icon" href="control/public/assets/images/logo.png" type="image/png">
    
    <!-- Estilos locales para el formulario -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .registro-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .registro-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #3f51b5;
            outline: none;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Verde vibrante */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn-register:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        .link-volver {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3f51b5;
            text-decoration: none;
        }
        .link-volver:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Crear Cuenta</h2>
        <form action="/submit-registration" method="POST">
            
            <div class="input-group">
                <label for="reg-nombre">Nombre Completo:</label>
                <input type="text" id="reg-nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>
            
            <div class="input-group">
                <label for="reg-email">Correo Electrónico:</label>
                <input type="email" id="reg-email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            
            <div class="input-group">
                <label for="reg-username">Nombre de Usuario:</label>
                <input type="text" id="reg-username" name="username" placeholder="TuNombreDeUsuario" required>
            </div>
            
            <div class="input-group">
                <label for="reg-password">Contraseña:</label>
                <input type="password" id="reg-password" name="password" placeholder="Mínimo 8 caracteres" required>
            </div>
            
            <div class="input-group">
                <label for="reg-password-confirm">Confirmar Contraseña:</label>
                <input type="password" id="reg-password-confirm" name="password_confirm" required>
            </div>
            
            <button type="submit" class="btn-register">Registrarse</button>
        </form>
        
        <a href="index.html" class="link-volver">Volver a la página principal</a>
    </div>

    <script>
        // Función de ejemplo para manejar el envío del formulario.
        // En una aplicación real, esta función enviaría datos a un servidor.
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Lógica de validación o envío de datos simulada
            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-password-confirm').value;

            if (password !== confirm) {
                // Sustituir con un mensaje en la interfaz
                alert('Las contraseñas no coinciden. Por favor, revíselas.');
                return;
            }
            
            // Si todo está bien, se simula el registro.
            // Aquí deberías hacer la llamada a tu API o backend.
            alert('Registro exitoso (Simulado). Redireccionando...');
            // window.location.href = 'index.html';
        });
    </script>
</body>
</html>
